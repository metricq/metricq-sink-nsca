[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]~=6.0",
]
build-backend = 'setuptools.build_meta'


[tool.black]
line-length = 88
target_version = ["py37", "py38"]
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
    | venv
  )/
)
'''


[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
known_tests = "tests"
order_by_type = true
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,TESTS,LOCALFOLDER"

[tool.check-manifest]
ignore = [
    "metricq_sink_nsca/version.py", # generated by setuptools_scm
]

[tool.setuptools_scm]
write_to = "metricq_sink_nsca/version.py"
